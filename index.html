<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <img src="assets/ImgFundo.png" alt="Imagem de fundo">
        <section>
            <form>
                <div>
                    <label>E-mail</label>
                    <input type="text" placeholder="Insira o seu e-mail" id="inputEmail">
                </div>
                <div>
                    <label>Senha</label>
                    <input type="text" placeholder="Insira o seu senha" id="inputPassword">
                </div>
                <button type="button" onclick="registroCadastro()">Jogar</button>
            </form>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
